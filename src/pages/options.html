<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>>arch Configuraci√≥n</title>
  <link rel="icon" type="image/png" href="../../assets/icons/icon16.png">
  <style>
    body { background-color: #000; color: #e4e4e7; font-family: 'Segoe UI', monospace, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
    .container { width: 100%; display: grid; grid-template-columns: 1fr 1.5fr; height: 100vh; }
    
    .panel { padding: 40px; overflow-y: auto; border-right: 1px solid #27272a; }
    .panel:last-child { border-right: none; background: #09090b; }

    h1 { color: #10b981; font-size: 20px; margin-top: 0; display: flex; align-items: center; gap: 10px; }
    h2 { color: #fff; font-size: 14px; margin-top: 30px; border-bottom: 1px solid #27272a; padding-bottom: 8px; }
    
    input, textarea { width: 100%; background: #18181b; border: 1px solid #27272a; color: #fff; padding: 12px; font-family: monospace; font-size: 12px; border-radius: 6px; box-sizing: border-box; outline: none; margin-bottom: 10px; }
    textarea { height: 120px; resize: vertical; }
    input:focus, textarea:focus { border-color: #10b981; }
    
    button { padding: 10px 20px; border-radius: 6px; cursor: pointer; border: none; font-weight: bold; width: 100%; transition: opacity 0.2s; }
    #save { background: #10b981; color: #000; }
    #reset { background: transparent; color: #ef4444; border: 1px solid #333; margin-top: 40px; }
    
    .status { height: 20px; font-size: 12px; margin-top: 5px; text-align: center; }
    #template-list { margin-top: 20px; }

    .mode-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 12px; }
    .mode-card { background: #18181b; border: 1px solid #27272a; padding: 15px; border-radius: 6px; transition: transform 0.2s; }
    .mode-card:hover { transform: translateY(-2px); border-color: #3f3f46; }
    .mode-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .mode-name { color: #10b981; font-family: monospace; font-weight: bold; }
    .mode-desc { color: #a1a1aa; font-size: 11px; line-height: 1.4; white-space: pre-wrap; }
  </style>
</head>
<body>

  <div class="container">
    <div class="panel">
      <h1><span>‚öôÔ∏è</span> Editor de Prompts</h1>
      <p style="color:#71717a; font-size:12px">Crea tus propios comandos. Usa {{VAR:Nombre}} para variables.</p>
      
      <input type="text" id="custom-key" placeholder="NOMBRE (Ej: MI_PROMPT)">
      <textarea id="custom-content" placeholder="Escribe tu prompt aqu√≠..."></textarea>
      
      <button id="save">GUARDAR TEMPLATE</button>
      <div id="status" class="status"></div>

      <h2>Mis Templates</h2>
      <div id="template-list"></div>
      <button id="reset">‚ö†Ô∏è Borrar Todo</button>
    </div>

    <div class="panel">
      <h1><span>üìö</span> Manual de Referencia v16.4</h1>
      <p style="color:#71717a; font-size:12px; border-bottom:1px solid #333; padding-bottom:15px">
        Lista de <b>21 Modos</b> disponibles. Pulsa <code>></code> en el chat.
      </p>
      
      <div id="manual-container"></div>
    </div>
  </div>

  <script src="../core/library.js"></script>
  <script src="../core/cloud.js"></script> 
  <script src="options.js"></script>
</body>
</html>
