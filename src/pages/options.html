<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>>arch Template Studio</title>
    <style>
        :root { --bg: #050505; --panel: #111; --border: #333; --accent: #00ff9d; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR (Lista de Templates) */
        .sidebar { width: 250px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .header { padding: 20px; border-bottom: 1px solid var(--border); }
        .title { color: var(--accent); font-weight: bold; font-family: 'Courier New', monospace; font-size: 18px; }
        
        .list { flex: 1; overflow-y: auto; padding: 10px; }
        .item { padding: 10px; cursor: pointer; border-radius: 4px; margin-bottom: 4px; font-size: 13px; opacity: 0.7; transition: 0.2s; }
        .item:hover { background: #222; opacity: 1; }
        .item.active { background: rgba(0, 255, 157, 0.1); color: var(--accent); border-left: 3px solid var(--accent); opacity: 1; font-weight: bold; }
        
        .actions { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        button { background: #222; color: #fff; border: 1px solid #444; padding: 8px 12px; cursor: pointer; border-radius: 4px; font-size: 11px; flex: 1; transition: 0.2s; }
        button:hover { border-color: var(--accent); color: var(--accent); }
        button.primary { background: var(--accent); color: #000; border: none; font-weight: bold; }
        button.primary:hover { background: #00cc7d; }
        
        /* EDITOR (Area Principal) */
        .editor { flex: 1; display: flex; flex-direction: column; padding: 20px; gap: 15px; }
        .meta-bar { display: flex; gap: 10px; }
        input { background: #1a1a1a; border: 1px solid #333; color: var(--accent); padding: 10px; border-radius: 4px; font-family: monospace; flex: 1; }
        
        textarea { flex: 1; background: #0a0a0a; color: #a1a1aa; border: 1px solid #333; padding: 15px; font-family: 'Courier New', monospace; font-size: 14px; line-height: 1.5; border-radius: 6px; resize: none; outline: none; }
        textarea:focus { border-color: #555; }
        
        .status { font-size: 11px; color: #666; text-align: right; height: 15px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header">
            <div class="title">>arch_studio</div>
            <small style="color:#666">v8.0 Editor</small>
        </div>
        <div class="list" id="templateList">
            </div>
        <div class="actions">
            <button id="btnNew">+ NEW</button>
            <button id="btnReset" style="color: #ef4444;">RESET</button>
        </div>
    </div>

    <div class="editor">
        <div class="meta-bar">
            <input type="text" id="editName" placeholder="MODE NAME (e.g. PYTHON_PRO)">
            <button class="primary" id="btnSave" style="max-width: 100px;">SAVE ðŸ’¾</button>
            <button id="btnDelete" style="max-width: 80px; color: #ef4444;">DEL</button>
        </div>
        <textarea id="editContent" placeholder="Select a template or create new..."></textarea>
        <div class="status" id="statusMsg">Ready</div>
    </div>

    <script src="../core/templates.js"></script>
    <script src="options.js"></script>
</body>
</html>
