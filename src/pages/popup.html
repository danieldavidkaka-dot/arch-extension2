<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      background-color: #09090b;
      color: #e4e4e7;
      font-family: 'Segoe UI', monospace, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #000;
      padding: 15px;
      border-bottom: 1px solid #27272a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-weight: bold;
      color: #10b981;
      font-size: 14px;
      letter-spacing: -0.5px;
    }
    .version {
      font-size: 10px;
      background: #18181b;
      padding: 2px 6px;
      border-radius: 4px;
      color: #71717a;
      border: 1px solid #27272a;
    }
    .content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      background: #18181b;
      border: 1px solid #27272a;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: monospace;
      font-size: 13px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover {
      background: #27272a;
      border-color: #3f3f46;
    }
    button#open-console {
      background: #10b981;
      color: #000;
      border: none;
      font-weight: bold;
    }
    button#open-console:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="title">>arch_console</span>
    <span class="version">v15.5</span>
  </div>
  
  <div class="content">
    <button id="open-console">
      <span>⚡ INJECT CONSOLE</span>
    </button>
    
    <button id="open-settings">
      <span>⚙️ SETTINGS & GUIDE</span>
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
